<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar-block" data-qa="big">
      <input
        type="search"
        name="big-search-bar"
        id="big-search-bar"
        data-qa="keypress"
        class="search-bar big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="big-search-icon"
      >
    </div>
    <div class="search-bar-block" data-qa="small">
      <input
        type="search"
        name="small-search-bar"
        id="small-search-bar"
        class="search-bar small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="small-search-icon"
      >
    </div>
  </body>
</html>
